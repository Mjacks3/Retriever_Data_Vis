<html>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<!-- Common HTML Elements -->
<script language="javascript" type="text/javascript">
$( document ).ready(function() {

$("#sidebar").load("templates/sidebar.html");

<!--- HERE-->
<body onLoad="initBuildingReportGeneration('Commons')" class="w3-white">

<div id="navbar"></div>
<div id="sidebar"></div>
<div id="loader" style="display: none"><img src="Pictures/Loading_icon.gif" style="width:21%"></div>
<div id="myDiv" class="w3-main" style="margin-left:300px ;margin-top:20px;">

<div   class="container">
<img src="Pictures/header/Commons_header.jpg" /> 
</div>
<br />
<br />

<script language="javascript" type="text/javascript">
$(window).load(function() {
    $('.container').find('img').each(function() {
        var imgClass = (this.width / this.height > 1) ? 'wide' : 'tall';
        $(this).addClass(imgClass);
    })
})
</script> 

<div id="linecontainer" style="min-width: 300px; height: 400px; margin: 0 auto"></div> 
<div id="barcontainer" style="min-width: 300px; height: 400px; margin: 0 auto"></div>
<div id="piecontainer" style="min-width: 300px; height: 400px; margin: 0 auto"></div> 
<hr>
<br>
<div id="building_list"></div>
</div>
